<body>
    <!-- 顶层导航-->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>

                </button>
                <a class="navbar-brand" href="#">西卡图书</a>

            <div class="collapse navbar-collapse" id="myNavbar">

    <div class="row">
        <div class="col-md-2"></div>
        <div class="list-group col-md-8" id="bookTop">
            <script>
                $.getJSON("phpFiles/bookTop.php?jsoncallback=?", function (data) {
                    var html = '';
                    //处理数据,整理成html格式
                    for (var i = 1; i < data.length; i += 4) {
                        html += '<div class="col-md-12  list-group-item" name="bookLine">';
                        //图片
                        html += '<div class="col-md-4">' 
                            + '<a href="details/' + data[i] +'.html">'
                            + '<img src="' + data[i+1] + '" style="width:180px;height: 200px;" alt="图片加载失败"> </a> </div> ';
                        //评分&评分人数
                        html += '<div class="col-md-3" style="padding-top: 90px;"> <p>平均分：' + data[i+2] + '</p> </div>';
                        html += '<div class="col-md-3" style="padding-top: 90px;"> <p>评分总数：' + data[i+3] + '</p> </div>';
                        //
                        html += '</div>';
                    }
                    $('#bookTop').append(html);
                });
            </script>
        </div>
    </div>
